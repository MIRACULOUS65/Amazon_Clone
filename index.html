<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
    <link rel="icon" type="image/png" href="assets/Bokehlicia-Pacifica-Amazon.256.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="top-nav">
                <div class="nav-logo border">
                    <div class="logo ">
                        <img src="assets/images.png" alt="">
                    </div>
                </div>

                <div class="nav-location border">
                    <p class="location-first">Delivering to Kolkata</p>
                    <div class="location-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="location-second">
                            Update Location
                        </p>
                    </div>
                </div>
                <div class="nav-search">
                    <select class="category" name="" id="">
                        <option value="">Alexa Skills</option>
                        <option value="">Amazon Devices</option>
                        <option value="">Amazon Fashion</option>
                        <option value="">Amazon Fresh</option>
                        <option value="">Apps & Games</option>
                    </select>

                    <input type="text" placeholder="Search  Amazon.in" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="nav-language border">
                    <div class="lang-select">
                        <img src="assets/download.png" alt="">

                        <select class="lang-select" id="">
                            <option value="">EN</option>
                            <option value="" style="color: black;">Hindi</option>
                            <option value="" style="color: black;">Bengali</option>
                            <option value="" style="color: black;">French</option>
                            <option value="" style="color: black;">Japanese</option>
                            <option value="" style="color: black;">Korean</option>
                        </select>
                    </div>
                </div>

                <div class="nav-signin border">
                    <p class="first-signin">
                        Hello, Sign in
                    </p>

                    <p class="second-signin">
                        Account & Lists
                    </p>
                </div>
                <div class="nav-signin border">
                    <p class="first-signin">
                        Returns
                    </p>

                    <p class="second-signin">
                        & Orders
                    </p>
                </div>
                <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>cart</p>
                </div>
            </div>


            <div class="bottom-nav">
                <div class="bnav-left">
                    <div class="all border">
                        <i class="fa-solid fa-bars"></i>
                        <p>All</p>
                    </div>

                    <div class="options">
                        <a class="border">Amazon Mini Tv</a>
                        <a class="border">Kitchen</a>
                        <a class="border">Electronics</a>
                        <a class="border">Fashion</a>
                        <a class="border">Books</a>
                        <a class="border">Games</a>
                        <a class="border">Today's Best Deals</a>

                        <a class="border">Mobile</a>
                        <a class="border">Best Sellers</a>
                        <a class="border">Prime</a>
                    </div>
                </div>
                <div class="bnav-right">
                    <p class="border" style="font-weight: 600;">GREAT INDIAN FESTIAL</p>
                </div>
            </div>
        </nav>
    </header>


    <div class="hero-section">
        
        <div class="products-box">
            <div class="box1">
                <h3>Up to 80% off | Electronics & accessories</h3>
                <img src="assets/box1.jpg" alt="">
            </div>
        </div>


    </div>
</body>

</html>
